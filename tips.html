<!DOCTYPE html>
<html>
    <head>
        <title>looping computation</title>
    </head> 
<body>
<h2>Nikith Kumar Bandaru shows tip amounts</h2>
<form>
    <label for="base">Enter base amount</label>
    <input type="number" id="base" value="50"><br>
    <label for="tipPercentage">Enter the tip percent</label>
    <input type="number" id="tipPercentage" value="15"><br>
    <input type="button" value="Show tip" onclick="tips()">
</form>
<p id="Results">Tips are:</p>
<script>
        function tips()
        {
        var base=parseInt(document.getElementById("base").value);
        var tipPercentage=parseInt(document.getElementById("tipPercentage").value);
        var myOutput=0;
        var toShow="";
        for(var i=0;i<5;i++)
        {        
            myOutput=(base*(tipPercentage+i*4))/100;
            toShow+=(tipPercentage+i*4)+"% is "+myOutput.toFixed(2)+"; ";
        }
        document.getElementById("Results").innerHTML="Tip are: "+toShow;
        }
</script>
</body>
</html>

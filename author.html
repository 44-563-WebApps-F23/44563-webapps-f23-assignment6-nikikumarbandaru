<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <title>
        Copy of sample-input.html
    </title>
</head>
<body>
    <h2>Author entry Nikith Kumar Bandaru</h2>
    <form>
        <label for="string">The hidden author name </label>
        <input type="password" id="string" name="string" min=10 max=50 step=2 value="Dickens"> <br>
        <label for="guess">Guess the author</label>
        <input type="text" id="guess" name="guess" autofocus value=""> <br>
        <button type="button" id="check" onclick="checkAuthor()" class="btn btn-primary">Check the guess</button>
        <p id="result"></p>
        <p id="good">Good Count</p>
        <p id="bad">Bad Count</p>
    </form> 
    <script>
        var good = 0
        var oops = 0
        function checkAuthor()
        {
        hidden_author = document.getElementById("string").value
        guess = document.getElementById("guess").value
            if(hidden_author == guess){
                good++
                alert("You got it right")
                document.getElementById("good").innerText = `Good Counts: ${good}`
            }
            else{
                oops++
                alert("Sorry")
                document.getElementById("bad").innerText = `Oops Counts: ${oops}`
            }
            if(oops>6)
            {
                document.getElementById("check").onclick=ranOG;
            }
            function ranOG()
            {
                alert("Sorry, ran out of guesses.")
            }
        }
    </script>
    <div class="container">
        <img id="cityImage" src="Amritsar.jpg" onclick="selectImage()"  width="100" height="100" alt="Amritsar">
    </div>
    <script>
        var useImage=1
        function selectImage()
        {
            var image = document.getElementById("cityImage");
            switch(useImage)
            {
                case 1:
                image.src = "Bangalore.png"
                useImage = 2;
                break;
                case 2:
                image.src = "Delhi.png"
                useImage = 3;
                break;
                case 3:
                image.src = "Amritsar.jpg"
                useImage = 1;
                break;
                default:
                break;                
            }
        }
    </script>    
</body>
</html>

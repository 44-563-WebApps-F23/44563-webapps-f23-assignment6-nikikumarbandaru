<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <title>Demonstrating checkbox</title>
 </head>
<body>
<h2>Nikith Kumar Bandaru goes on a cruise</h2>
<form>
    <input type="checkbox" id="cb1" name="cb1" value="True">
    <lable for="cb1">Shares Cabin</lable><br>
    <input type="checkbox" id="cb2" name="cb2" value="True">
    <lable for="cb2">Breakfast</lable><br>
    <input type="checkbox" id="cb3" name="cb3" value="False">
    <lable for="cb3">Pool Pass</lable><br>
    <button type="button" onclick="selectCruise()" class="btn btn-success">Select a cruise</button>
</form>
<p id="Results">my_cruise</p>
<form>
    <label for="days">Enter the number of days</label>
    <input type ="text" id="days" name="days" value=days><br>
    <label for="price">Enter price</label>
    <input type ="text" id="price" name="price" autofocus><br>
    <button type="button" onclick="updateCruise()" class="btn btn-secondary">Update the cruise</button>
</form>
<script> 
var  my_cruise={};
function selectCruise()
{
    my_cruise={};
    if(document.getElementById("cb1").checked)
    {
        my_cruise["cb1"]=true;
    }
    else
    my_cruise.cb1=false;
    if(document.getElementById("cb2").checked)
    {
        my_cruise.breakfast=true;
    }
    else
    my_cruise.breakfast=false;
    if(document.getElementById("cb3").checked)
    {
    my_cruise.pool=true;
    }
    else
    my_cruise.pool=false;
    document.getElementById("Results").innerHTML="Shared: " + my_cruise["cb1"] + "| Breakfast: "+my_cruise.breakfast+"| Pool: "+my_cruise.pool;
}
function updateCruise()
{    
    var days = document.getElementById("days").value;
    var price = document.getElementById("price").value;
    my_cruise["days"]=days;
    my_cruise["price"]=price;
    document.getElementById("Results").innerHTML="Shared: " + my_cruise["cb1"] + "| Breakfast: "+my_cruise.breakfast+"| Pool: "+my_cruise.pool+"| Days: "+my_cruise.days+"| Price: "+my_cruise.price+"|";  
}
</script>
</body>
</html>
